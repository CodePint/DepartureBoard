<!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departures Board</title>
    <link rel="stylesheet" href="static/index.css">
  </head>

  <body>
    <div class="content">
      <div class="departures-page" id="departures-page">

      <header>
        <div class="logo">
          <img src="static/departures.png" alt="Departures Logo" width="10%" height="10%">
        </div>

        <h1><span>Departures</span></h1>
      </header>

        <table class="departures" id="departures-table">
          <thead>
            <th>Flight</th>
            <th>Destination</th>
            <th>STD</th>
            <th>Status</th>
          </thead>
          <tbody>
          {% for row in table %}
            <tr>
              <td>{{ row.flight }}</td>
              <td>{{ row.destination }}</td>
              <td>{{ row.std }}</td>
              <td>{{ row.status }}</td>
            </tr>
          {% endfor %}            
          </tbody>
        </table>
      </div>

      <footer>
        <div id="footer-date">
          <h2></h2>
        </div>
      </footer>

    </div>
    <script src="static/index.js"></script>
  </body>
</html>
